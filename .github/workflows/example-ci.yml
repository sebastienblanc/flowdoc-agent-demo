name: Example CI Workflow

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  ENVIRONMENT: 'production'
  APP_VERSION: '1.0.0'

permissions:
  contents: read

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Check shell scripts
        run: |
          if ls scripts/*.sh 1> /dev/null 2>&1; then
            echo "Checking shell scripts..."
            for file in scripts/*.sh; do
              echo "Checking $file"
              bash -n "$file"
            done
          else
            echo "No shell scripts found to check"
          fi
      
      - name: Validate YAML files
        run: |
          echo "Checking workflow files..."
          for file in .github/workflows/*.yml .github/workflows/*.yaml; do
            if [ -f "$file" ]; then
              echo "Validating $file"
            fi
          done
  
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: lint
    
    strategy:
      matrix:
        os: [ubuntu-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Display environment
        run: |
          echo "Environment: ${{ env.ENVIRONMENT }}"
          echo "Version: ${{ env.APP_VERSION }}"
          echo "OS: ${{ matrix.os }}"
      
      - name: Create build artifact
        run: |
          mkdir -p build
          echo "Build completed at $(date)" > build/build-info.txt
          echo "Version: ${{ env.APP_VERSION }}" >> build/build-info.txt
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: build/
          retention-days: 7
  
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run validation tests
        run: |
          echo "Running validation tests..."
          
          # Test 1: Verify repository structure
          echo "✓ Test 1: Checking repository structure"
          test -d .github/workflows || exit 1
          test -f README.md || exit 1
          test -f compose.agent.yml || exit 1
          
          # Test 2: Verify compose file syntax
          echo "✓ Test 2: Validating compose file"
          docker compose -f compose.agent.yml config > /dev/null 2>&1 || exit 1
          
          echo "All tests passed! You are the king"
      
      - name: Generate test report
        run: |
          mkdir -p test-results
          echo "# Test Report" > test-results/report.md
          echo "" >> test-results/report.md
          echo "## Test Summary" >> test-results/report.md
          echo "- Repository structure: ✓ PASSED" >> test-results/report.md
          echo "- Compose file validation: ✓ PASSED" >> test-results/report.md
          echo "- Test date: $(date)" >> test-results/report.md
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 7
